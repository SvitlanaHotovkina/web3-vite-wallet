version: "3"

services:
  frontend:
    build: .
    container_name: web3-vite-wallet
    restart: always
    ports:
      - "5000:5000" # Теперь Vite будет доступен снаружи на 5000
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]
